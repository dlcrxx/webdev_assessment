<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barangay Health Survey</title>
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007b5e;
      color: white;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 5px;
      width: 90px;
      height: 90px;
    }

    .logo-left {
      left: 20px;
    }

    .logo-right {
      right: 20px;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .description {
      text-align: center;
      font-size: 17px;
      margin: 20px auto;
      max-width: 650px;
      padding: 25px;
      line-height: 1.5;
      color: #333;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }

    fieldset {
      border: none;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    legend {
      font-size: 18px;
      font-weight: bold;
      color: #007b5e;
      background: #e0f2f1; 
      padding: 10px 15px;  
      margin-left: 0;      
      width: auto;         
      border-radius: 5px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .radio-group {
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-top: 8px;
        margin-bottom: 15px;
    }

    .radio-group label {
        font-weight: normal;
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 0;
        cursor: pointer;
        transition: background 0.2s ease;
        border-radius: 5px;
    }

    .checkbox-item:hover {
        background-color: #f0f8ff;
    }

    .checkbox-item input[type="checkbox"] {
        width: 17px;
        height: 17px;
        margin: 0;
        cursor: pointer;
        flex-shrink: 0;
    }

    .checkbox-item label {
        margin: 0;
        cursor: pointer;
        font-weight: normal;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #007b5e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
    }

    button:hover {
      background: #005a43;
    }

    @media (max-width: 600px) {
      .radio-group, .checkbox-group {
        flex-direction: column;
      }

      .logo {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="C:/Users/Danielle/Documents/assessment1/Malabon_Logo.png" alt="Malabon Logo" class="logo logo-left">
    <h1 class="title">Barangay Health Survey Form</h1>
    <img src="C:\Users\Danielle\Documents\assessment1\bayanbayanan_logo.png" alt="Barangay Logo" class="logo logo-right">
  </header>

  <p class="description">
    Kindly fill out the form below to help us monitor and analyze the health status within the barangay.  
    Your information will be kept <i>**confidential**</i> and will only be used for health-related purposes.
  </p>

  <form id="surveyForm">
    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" required>

      <label for="mi">Middle Initial:</label>
      <input type="text" id="mi" maxlength="2">

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" required>

      <label for="age">Age:</label>
      <input type="number" id="age" min="1" max="120" required>

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>
    </fieldset>

    <!-- Address Details -->
    <fieldset>
      <legend>Address Details</legend>

      <label for="houseno">House No. / Lot / Block:</label>
      <input type="text" id="houseno" required>

      <label for="street">Street Name:</label>
      <input type="text" id="street" required>

      <label for="purok">Purok:</label>
      <select id="purok" required>
        <option value="">-- Select Purok --</option>
        <option value="Purok 1">Purok 1</option>
        <option value="Purok 2">Purok 2</option>
        <option value="Purok 3">Purok 3</option>
        <option value="Purok 4">Purok 4</option>
      </select>
    </fieldset>

    <!-- Health Information -->
    <fieldset>
      <legend>Health Information</legend>

      <label for="vaccine">Vaccination Status:</label>
      <select id="vaccine" required>
        <option value="">-- Select Status --</option>
        <option value="✔️ Vaccinated">✔️ Vaccinated</option>
        <option value="❌ Unvaccinated">❌ Unvaccinated</option>
      </select>

      <label>Symptoms:</label>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="fever" value="Fever">
          <label for="fever">Fever</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="cough" value="Cough">
          <label for="cough">Cough</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="sob" value="Shortness of Breathe">
          <label for="sob">Shortness of Breathe</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="chills" value="Chills">
          <label for="chills">Chills</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="fatigue" value="Fatigue">
          <label for="fatigue">Fatigue</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="headache" value="Headache">
          <label for="headache">Headache</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="aches" value="Muscles or Body Aches">
          <label for="aches">Muscles or Body Aches</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="sorethroat" value="Sorethroat">
          <label for="sorethroat">Sore Throat</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="lossoftaste" value="LossOfTaste">
          <label for="lossoftaste">Loss of Taste</label>
        </div>
      </div>

      <label for="checkup">Last Medical Checkup:</label>
      <input type="date" id="checkup">

      <label for="notes">Additional Health Notes:</label>
      <textarea id="notes" rows="4" placeholder="Optional..."></textarea>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
